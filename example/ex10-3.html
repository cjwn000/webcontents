<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>setTimeout으로 웹 페이지 자동 연결</title>
    <script>
        let timerID = null;

        function startTimer(time) {
            // 툴팁 메시지 표시
            document.getElementById("img").title = "타이머 작동 시작...";

            // 5초 후에 네이버로 이동
            timerID = setTimeout(() => load("http://www.naver.com"), time);
        }

        function cancelTimer() {
            if (timerID !== null) {
                clearTimeout(timerID); // 타이머 취소
                timerID = null;
                document.getElementById("img").title = "타이머 취소됨";
            }
        }

        function load(url) {
            window.location = url; // 현재 창에서 해당 URL로 이동333
        }
    </script>
</head>
<body>
    <h3>이미지에 마우스를 올리고 5초간 그대로 있을 때 사이트로 이동합니다</h3>
    <hr>
    <img id="img" src="media/naver.gif"
         onmouseover="startTimer(5000)"
         onmouseout="cancelTimer()"
         alt="네이버로 이동하는 이미지">
</body> 
</html>
